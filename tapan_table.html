<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid grey;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color:aqua;
        }
    </style>
</head>
<body>

    <h1>Html Tables</h1>
    <HTML tables allow web developers to arrange data into rows and columns.></HTML>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>

                <td>Tapan</td>

                <td>98</td>
            </tr>
            <tr>
                <td>Vishal</td>

            </tr>
            <tr>
                <td>Aman</td>
                <td>3</td>
                <td>95</td>
            </tr>
            <tr>
                <td>Ayush</td>
                <td>4</td>
                <td>94</td>
            </tr>
            <tr>
                <td>Pankaj</td>
                <td>5</td>
                <td>97</td>
            </tr>
            <tr>
                <td>Shubhendu</td>
                <td>6</td>
                <td>93</td>
            </tr>
            <tr>
                <td>Tejaswi</td>

            <tr>
                <td>Shivam</td>

            </tr>
        </tbody>
    </table>

</body>
</html>
