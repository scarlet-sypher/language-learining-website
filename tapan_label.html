<!DOCTYPE html>

<h1>The label element</h1>
<p>The <label> element is used to associate a text label with a form <b>input</b> field.
The label is used to tell users the value that should be entered in the associated input field</p>

<p>Click on one of the text labels to toggle the related radio button:</p>
<p>Example of <i>label</i> </p>

<form action="/action_page.php">
  <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">HTML</label><br>
 <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">CSS</label><br>
 <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">JavaScript</label><br><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
